<div class="product-container">
    <h1>Product Management</h1>
    <div class="header-actions">
        <button class="primary-btn" (click)="navigateToAddProduct()">+ Add Product</button>
        <button class="secondary-btn" (click)="navigateToCustomize()">Customize Options</button>
        <div class="search-bar">
            <input type="text" placeholder="Search products..." [(ngModel)]="searchQuery" (input)="onSearchChange()" />
        </div>
    </div>

    <div class="table-card">
        <table class="product-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Description</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let p of filteredProducts">
                    <td>{{ p.name }}</td>
                    <td>{{ p.category || '-' }}</td>
                    <td>{{ p.basePrice | currency:'INR' }}</td>
                    <td class="desc-cell" title="{{ p.description }}">{{ p.description || '-' }}</td>
                    <td>
                        <div class="actions">
                            <button class="btn btn-update" (click)="openEditModal(p)">Update</button>
                            <button class="btn btn-delete" (click)="deleteProduct(p)">Delete</button>
                        </div>
                    </td>
                </tr>
                <tr *ngIf="filteredProducts.length === 0">
                    <td colspan="5" class="no-data">No products found.</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Edit Modal -->
    <div class="modal-overlay" *ngIf="editingProduct" (click)="closeEditModal()">
        <div class="modal-content" (click)="$event.stopPropagation()">
            <h3>Edit Product</h3>
            <div class="form-group">
                <label>Name</label>
                <input [(ngModel)]="editName" />
            </div>
            <div class="form-group">
                <label>Category</label>
                <input [(ngModel)]="editCategory" />
            </div>
            <div class="form-group">
                <label>Price</label>
                <input type="number" [(ngModel)]="editPrice" />
            </div>
            <div class="form-group">
                <label>Description</label>
                <textarea [(ngModel)]="editDescription" rows="3"></textarea>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" [(ngModel)]="editActive" id="activeP" />
                <label for="activeP">Active</label>
            </div>

            <div class="modal-actions">
                <button class="btn btn-primary" (click)="saveChanges()">Save</button>
                <button class="btn btn-secondary" (click)="closeEditModal()">Cancel</button>
            </div>
        </div>
    </div>
</div>
